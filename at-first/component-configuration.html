<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="list-rendering">
      <ol>
        <!--
        各 todo-item にその内容を表す todo オブジェクトを指定することで、
        内容が動的に変化します。
        後述する "key" も各コンポーネントに
        指定する必要があります。
        -->
        <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
        ></todo-item>
      </ol>    
    </div>
    <script>
      const TodoItem = {
        props: ['todo'],
        template: `<li>{{ todo.text }}</li>`
      }
      // Vue アプリケーションを生成する
      const app = Vue.createApp({
        data() {
          return {
            groceryList: [
                { id: 0, text: 'Vegetables' },
                { id: 1, text: 'Cheese' },
                { id: 2, text: 'Whatever else humans are supposed to eat' }
            ]
          }
        },
        components: {
          TodoItem // 新しいコンポーネントを登録する
        }        
      })

      // Vue アプリケーションをマウントする
      app.mount("#list-rendering")
    </script>
  </body>
</html>
